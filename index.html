<style>
    /* Custom animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes typewriter {
        from { width: 0; }
        to { width: 100%; }
    }
    
    @keyframes blink {
        from, to { border-color: transparent; }
        50% { border-color: #3b82f6; }
    }
    
    @keyframes orb-float-1 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(-30px, -20px) scale(1.05); }
    }
    
    @keyframes orb-float-2 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(20px, 30px) scale(1.05); }
    }
    
    @keyframes neural-path {
        0% { stroke-dashoffset: 100; }
        100% { stroke-dashoffset: 0; }
    }
    
    @keyframes border-pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
    }
    
    @keyframes scroll {
        0% { height: 0; opacity: 0; }
        50% { height: 40px; opacity: 1; }
        100% { height: 0; opacity: 0; top: 40px; }
    }
    
    @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-5px, 5px); }
        40% { transform: translate(-5px, -5px); }
        60% { transform: translate(5px, 5px); }
        80% { transform: translate(5px, -5px); }
        100% { transform: translate(0); }
    }
    
    @keyframes data-stream {
        0% { transform: translateY(-100%); opacity: 0; }
        5% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { transform: translateY(100vh); opacity: 0; }
    }
    
    @keyframes particle-float {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(-100vh) rotate(360deg); }
    }
    
    /* Animation classes */
    .typewriter-animation {
        animation: typewriter 3.5s steps(40, end), blink 0.75s step-end infinite;
        white-space: nowrap;
        overflow: hidden;
        border-right: 4px solid #3b82f6;
    }
    
    .animate-orb-float-1 {
        animation: orb-float-1 8s ease-in-out infinite;
    }
    
    .animate-orb-float-2 {
        animation: orb-float-2 10s ease-in-out infinite;
    }
    
    .neural-path {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: neural-path 15s linear infinite;
    }
    
    .scroll-line {
        animation: scroll 2s infinite;
    }
    
    .glitch-text {

        display: inline-block;
    }

    }

        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.8;
    }
    
    .glitch-layer-1 {
        color: #ff00c8;
        z-index: -1;
        transform: translateX(-2px);
    }
    
    .glitch-layer-2 {
        color: #00fff9;
        z-index: -2;
        transform: translateX(2px);
    }
    
    .hologram-card {
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;

        position: absolute;

    .scroll-indicator {
        width: 2px;

    }
    
    .cinematic-border {
        position: absolute;

        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 20;
    }
    
    .border-top, .border-bottom {
        position: absolute;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, transparent, #3b82f6, #8b5cf6, #3b82f6, transparent);
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
    }
    
    .border-top {
        top: 0;
        animation: border-pulse 3s ease-in-out infinite;
    }
    
    .border-bottom {
        bottom: 0;
        animation: border-pulse 3s ease-in-out infinite;
    }
    
    .border-left, .border-right {

        width: 4px;

        top: 0;
        left: 0;

        opacity: 0.3;

    .data-stream-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 5;

    .data-stream {
        position: absolute;
        top: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(to bottom, transparent, #3b82f6, transparent);
        opacity: 0;
        animation: data-stream 4s linear infinite;
    }
    
    .data-stream:nth-child(1) {
        left: 20%;

    .data-stream:nth-child(2) {
        left: 50%;
        animation-delay: 1.5s;
    }
    
    .data-stream:nth-child(3) {
        left: 80%;
        animation-delay: 2.5s;
    }
    
    .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        pointer-events: none;
        animation: particle-float linear infinite;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Create floating particles
        const particlesContainer = document.querySelector('.particles-container');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random properties
            const size = Math.random() * 4 + 1;
            const posX = Math.random() * 100;
            const delay = Math.random() * 10;
            const duration = Math.random() * 10 + 10;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Add interactive mouse effect
        document.addEventListener('mousemove', function(e) {
            const cards = document.querySelectorAll('.hologram-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            });
        });
    });
</script>

    <script>
        // ---------- Load courses.json ----------
        fetch("courses.json")
            .then(res => res.json())
            .then(courses => {
                const courseList = document.getElementById("course-list");
                for (let category in courses) {
                    let catHeader = document.createElement("h4");
                    let arrow = document.createElement("span");
                    arrow.textContent = "▶"; arrow.className = "arrow";
                    catHeader.textContent = category; catHeader.appendChild(arrow);
                    courseList.appendChild(catHeader);

                    let linksContainer = document.createElement("div");
                    linksContainer.className = "chapter-links";

                    for (let title in courses[category]) {
                        let link = document.createElement("a");
                        link.textContent = title; link.href = "#";
                        link.onclick = () => { setActiveLink(link); loadCourse(courses[category][title]); };
                        linksContainer.appendChild(link);
                    }
                    courseList.appendChild(linksContainer);

                    catHeader.onclick = () => {
                        let isOpen = linksContainer.style.display === "block";
                        linksContainer.style.display = isOpen ? "none" : "block";
                        arrow.style.transform = isOpen ? "rotate(0deg)" : "rotate(90deg)";
                    };
                }
            });

        // Load Markdown course with math and code highlighting
        async function loadCourse(path) {
            try {
                const res = await fetch(path);
                if (!res.ok) throw new Error("Cannot load " + path);
                const md = await res.text();
                document.getElementById("content").innerHTML = marked.parse(md);

                // Render math formulas
                renderMathInElement(document.getElementById("content"), {
                    delimiters: [
                        { left: "$$", right: "$$", display: true },
                        { left: "$", right: "$", display: false }
                    ]
                });

                // Highlight code blocks
                Prism.highlightAll();
            } catch (err) {
                document.getElementById("content").innerHTML = "<p style='color:red;'>" + err.message + "</p>";
            }
        }

        // Load profile.html dynamically
        document.getElementById("profile-btn").onclick = async () => {
            try {
                const res = await fetch("profile.html");
                if (!res.ok) throw new Error("Cannot load profile.html");
                const html = await res.text();
                document.getElementById("content").innerHTML = html;
            } catch (err) {
                document.getElementById("content").innerHTML = "<p style='color:red;'>" + err.message + "</p>";
            }
            document.querySelectorAll(".chapter-links a").forEach(link => link.classList.remove("active"));
        };

        // Sidebar toggle
        document.getElementById("toggle-btn").onclick = () => {
            document.getElementById("sidebar").classList.toggle("collapsed");
        };

        // Active link
        function setActiveLink(selected) {
            document.querySelectorAll(".chapter-links a").forEach(link => link.classList.remove("active"));
            selected.classList.add("active");
        }

        // Sidebar resizer
        const sidebar = document.getElementById("sidebar");
        const resizer = document.getElementById("resizer");
        let isResizing = false;
        resizer.addEventListener("mousedown", () => { isResizing = true; document.body.style.cursor = "ew-resize"; });
        document.addEventListener("mousemove", e => { if (!isResizing) return; let newWidth = e.clientX; if (newWidth > 150 && newWidth < 500) sidebar.style.width = newWidth + "px"; });
        document.addEventListener("mouseup", () => { isResizing = false; document.body.style.cursor = "default"; });
    </script>

</body>
